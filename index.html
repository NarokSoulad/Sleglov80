<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaše pozemky a dopravní stavby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [formData, setFormData] = React.useState({
                interest: '',
                reason: '',
                contact: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Formulář odeslán: ' + JSON.stringify(formData));
                // Zde by bylo volání API pro odeslání dat
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-[#4B7043] text-white py-6">
                        <div className="container mx-auto px-4 flex items-center">
                            <svg className="w-12 h-12 mr-4" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="45" stroke="white" strokeWidth="5"/>
                                <path d="M30 70 L50 30 L70 70" stroke="white" strokeWidth="5"/>
                                <path d="M50 30 V70" stroke="white" strokeWidth="5"/>
                            </svg>
                            <div>
                                <h1 className="text-3xl font-bold">Nárok a soulad - Pozemkové poradenství</h1>
                                <p className="mt-2">Vlastník: František Březina</p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {/* Seznam pozemků */}
                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold mb-4">Vaše pozemky s dopravními stavbami</h2>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <ul className="list-disc pl-6">
                                    <li>Pozemek č. 122/6, k.ú. Šléglov - Silnice I/11</li>
                                    <li>Pozemek č. 122/1, k.ú. Šléglov - Silnice I/11</li>
                                    <li>Pozemek č. 183/1, k.ú. Šléglov - Silnice I/11</li>
                                    <li>Pozemek č. 216/2, k.ú. Šléglov - Silnice I/11</li>
                                </ul>
                            </div>
                        </section>

                        {/* Obrázky */}
                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold mb-4">Vizualizace pozemků</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <img src="https://via.placeholder.com/400" alt="Mapa pozemku" className="rounded-lg shadow" />
                            </div>
                        </section>

                        {/* Nárok klienta */}
                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold mb-4">Na co máte nárok</h2>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p className="mb-4">Jako vlastník pozemku, přes který vede dopravní stavba, máte nárok na:</p>
                                <ul className="list-disc pl-6">
                                    <li>Spravedlivou finanční kompenzaci za užívání pozemku</li>
                                    <li>Zpětné odškodnění za neoprávněné užívání</li>
                                    <li>Možnost odkupu pozemku správcem komunikace</li>
                                </ul>
                            </div>
                        </section>

                        {/* Co nabízíme */}
                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold mb-4">Co pro Vás můžeme udělat</h2>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <ul className="list-disc pl-6">
                                    <li>Nezávazná konzultace zdarma</li>
                                    <li>Analýza právního stavu Vašeho pozemku</li>
                                    <li>Kompletní zastoupení při jednáních se státem nebo správcem komunikace</li>
                                    <li>Férový a transparentní přístup – odměna až po úspěchu</li>
                                </ul>
                            </div>
                        </section>

                        {/* Odpovědní formulář */}
                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold mb-4">Váš zájem</h2>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <div onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Máte zájem o řešení této situace?
                                        </label>
                                        <select
                                            name="interest"
                                            value={formData.interest}
                                            onChange={handleChange}
                                            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                        >
                                            <option value="">Vyberte</option>
                                            <option value="yes">Ano, mám zájem</option>
                                            <option value="no">Ne, nemám zájem</option>
                                        </select>
                                    </div>
                                    {formData.interest === 'yes' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">
                                                Kontaktní údaje (telefon nebo e-mail)
                                            </label>
                                            <input
                                                type="text"
                                                name="contact"
                                                value={formData.contact}
                                                onChange={handleChange}
                                                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                                placeholder="Zadejte telefonní číslo nebo e-mail"
                                            />
                                        </div>
                                    )}
                                    {formData.interest === 'no' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">
                                                Proč nemáte zájem?
                                            </label>
                                            <textarea
                                                name="reason"
                                                value={formData.reason}
                                                onChange={handleChange}
                                                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                                rows="4"
                                            ></textarea>
                                        </div>
                                    )}
                                    <button
                                        type="submit"
                                        onClick={handleSubmit}
                                        className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[#4B7043] hover:bg-[#3C5A36]"
                                    >
                                        Odeslat
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* O nás */}
                        <section>
                            <h2 className="text-2xl font-semibold mb-4">O naší společnosti</h2>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p>Od roku 2007 působíme ve světě realit, katastru nemovitostí a poradenství. Spolupracujeme s renomovanými odborníky, kteří mají rozsáhlé zkušenosti s řešením obdobných situací ve veřejném i soukromém sektoru.</p>
                                <p className="mt-4">Kontakt:</p>
                                <ul className="list-disc pl-6">
                                    <li>Telefon: +420 774 589 617</li>
                                    <li>E-mail: info@narokasoulad.cz</li>
                                    <li>Web: www.narokasoulad.cz</li>
                                </ul>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-6">
                        <div className="container mx-auto px-4 text-center">
                            <p>© 2025 Nárok a soulad - Pozemkové poradenství. Všechna práva vyhrazena.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
